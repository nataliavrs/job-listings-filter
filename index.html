<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images//favicon-32x32.png"
    />
    <script type="module" src="src/js/main.js"></script>
    <title>Job Listings</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="filter-bar">
          <div class="filter-bar__skill">
            <div class="skill__title"></div>
            <div class="skill__remove-btn"></div>
          </div>
          <div class="filter-bar__clear-btn">Clear</div>
        </div>
      </header>
      <main>
        <div class="job">
          <div class="job__info">
            <div class="job__logo">
              <img src="src/images/loop-studios.svg" alt="Company Logo" />
            </div>
            <div class="job__company"></div>
            <div class="job__position"></div>
            <div class="job__tags">
              <div class="job__tag--new"></div>
              <div class="job__tag--featured"></div>
            </div>
            <div class="job__details">
              <span class="details__postedAt"></span>
              <span class="details__contract"></span>
              <span class="details__location"></span>
            </div>
          </div>
          <div class="job__skills">
            <div class="skills__skill">
              <div class="skill__title"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
